name: Run Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  action-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - run: python3 test.py
        
